<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	
	$(document).ready(
		function()		{
			$("#btn1").on("click",
				function (e) {
					$.ajax(
						{
							url : "/ajax2",
							type: "POST",
							//data: {v:"1234"},
							dataType : "json",
							success : function(data)	{
								console.log(data);
								
								var html = "";
								$.each(data,
									function(index, item)	{
										html 	 += "<div>" + item.num + "</div>";
										html     += "<div>" + item.name + "</div>";
										html     += "<div>" + item.email + "</div>";									
									}		
								);
								
								$("#div1").html(html);
							},
							error   : function(xhr)	{
								console.log(xhr);
								alert("애송이뇨속");
							}
						}		
					);
				}
			)
		}		
	);
	
</script>
</head>
<body>
	<h1>이것은 html (list)</h1>
	<button id="btn1">OK</button>
	<div id="div1"></div>
</body>
</html>
