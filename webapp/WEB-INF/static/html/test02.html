<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	
	$(document).ready(
		function()		{
			$("#btn1").on("click",
				function (e) {
					$.ajax(
						{
							url : "/test1",
							data : { 
								id  : $("#id").val(),
								pass : $("#pass").val(),
								email : $("#email").val() 
							},
							dataType : "json",
							success : function(json)	{
								// -> object 객체 타입으로 넘어온다
								console.log(json);
								//alert(JSON.stringify(json));
								//alert(json);
								
								var strHTML = "<ul>"
											+ "<div>아이디 : " + json.id    + "</div>"
											+ "<div>비밀번호 : " + json.pass  + "</div>"
											+ "<div>이메일 : " + json.email + "</div>"
											+ "</ul>";
								
								$("#div1").html(strHTML);
							},
							error   : function(xhr)	{
								console.log(xhr);
								alert("애송이뇨속 : " + xhr.status + "," + xhr.textStatus);
							}
						}		
					);
				}
			)
		}		
	);
	
</script>
</head>
<body>
	<h1>이것은 html</h1>
	<input type="text" id="id" placeholder="ID" /><br />
	<input type="password" id="pass" placeholder="PASS" /><br />
	<input type="text" id="email" placeholder="EMAIL" /><br />
	
	<button id="btn1">OK</button>
	<div id="div1"></div>
</body>
</html>
